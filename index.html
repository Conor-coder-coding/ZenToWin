<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen To Win</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="javascript:void(0);" onclick="loadPage('homepage')"><h1>Zen To Win</h1></a>
    </header>

    <div class="container" id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

  // Load page
        function loadPage(page) {
            document.getElementById('content').innerHTML = pages[page];
        }

        // Load homepage initially
        loadPage('homepage');
    

    <script>
        // Content for each section
        const pages = {
            homepage: `
                <p>
                    Zen To Win is a website that helps people stay calmer while playing games. 
                    It is made for a project in BTYS 2025. And you can find out today how to reduce your rage by clicking on the button below.
                </p>
                <button onclick="loadPage('sections')">Find out how to reduce your rage in gaming</button>
            `,
            sections: `
                <h2>Try out each section to find out what works best for you!</h2>
                <button onclick="loadPage('music')">Music</button>
                <button onclick="loadPage('podcast')">Podcast</button>
                <button onclick="loadPage('friends')">Friends</button>
                <button onclick="loadPage('typing-writing')">Typing/Writing</button>
                <button onclick="loadPage('eating')">Eating</button>
                <h3>Try out these other two methods, they are not as worked out as others but may still work for you:</h3>
                <button onclick="loadPage('meditation')">Meditation</button>
                <button onclick="loadPage('workout')">Workout</button>
            `,
        };

 
    </script>
</body>
</html>
